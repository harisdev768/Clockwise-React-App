<html lang="en">
<head>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0ecff, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;

        }

        .login-box {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 340px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px 15px;
            margin-bottom: 18px;

            border-radius: 6px;
            font-size: 15px;

        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

            background-color: #3498db;

            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .message {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }

        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="login-box" id="login-box" style="display: none;">
    <center>
    <img class="logo img-fluid" src="https://gillanesolutions.net/haris/wp-content/uploads/2025/07/logo-cw.png" height="80">
    </center>

    <form id="loginForm" >
        <input name="identifier" type="text" id="identifier" placeholder="Email or Username" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="message" id="message"></div>
    </form>
</div>

<pre id="output"></pre>

<script>
    async function checkLoginStatus() {
        try {
            const res = await fetch('http://clockwise.local/me', {
                method: 'GET',
                credentials: 'include'
            });

            const data = await res.json();

            if (data.success) {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('output').textContent = `‚úÖ Logged in as: ${data.user.name || 'User ID: ' + data.user.user_id}`;
            } else {
                document.getElementById('login-box').style.display = 'block';
                document.getElementById('output').textContent = '';
            }
        } catch (err) {
            console.error('Check login failed:', err);
            document.getElementById('login-box').style.display = 'block';
            document.getElementById('output').textContent = '';
        }
    }

    window.onload = checkLoginStatus;

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const identifier = document.getElementById('identifier').value.trim();
        const password = document.getElementById('password').value.trim();
        const message = document.getElementById('message');
        message.textContent = '';
        message.style.color = 'red';

        if (!identifier || !password) {
            message.textContent = 'Please fill in both fields.';
            return;
        }

        try {
            const res = await fetch('http://clockwise.local/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    email: identifier.includes('@') ? identifier : undefined,
                    username: !identifier.includes('@') ? identifier : undefined,
                    password: password
                })
            });

            const data = await res.json();

            if (data.success) {
                message.style.color = 'green';
                message.textContent = 'Login successful!';
                await checkLoginStatus(); // üîÅ refresh UI after login
            } else {
                message.textContent = data.message || 'Login failed';
            }

        } catch (err) {
            message.textContent = 'Something went wrong. Try again.' ;
            console.error(err.message);
        }
    });

    async function logout() {
        const res = await fetch('/logout', {
            method: 'POST',
            credentials: 'include'
        });

        const data = await res.json();
        if (data.success) {
            window.location.href = '/index.html';
        }
    }
</script>
</body>
</html>
